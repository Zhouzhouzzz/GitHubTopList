<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GitHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_1385673_scxow1nzqzs.css">
</head>

<body>
    <main>
        <section class="top-repos active" id="repos"></section>
        <section class="top-users" id="users"></section>
        <section class="search top-repos" id="search">
            <input type="text" placeholder="Search repos" id="repo">
            <a href="#" class="search-btn">Search</a>
        </section>
    </main>
    <footer>
        <div class="active"><span class="iconfont icon-top"></span><span>Top repos</span></div>
        <div><span class="iconfont icon-us"></span><span>Top users</span></div>
        <div><span class="iconfont icon-search"></span><span>Search</span></div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="GitHubTop.js"></script>

</body>

</html>
